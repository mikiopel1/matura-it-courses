<div *ngIf="course; else noData" class="course-container">
  <h1>{{ course.title }}</h1>
  <p class="description">{{ course.description }}</p>
  <video class="video-player" controls [src]="course.videoUrl"></video>
  <p *ngIf="!hasAccess" class="alert">Nie masz dostępu do tego kursu.</p>
</div>

<ng-template #noData>
  <h2 class="error-message">Kurs nie znaleziony</h2>
  <p>Przepraszamy, ale nie mogliśmy znaleźć kursu o podanym ID lub wystąpił problem z jego załadowaniem.</p>
</ng-template>
